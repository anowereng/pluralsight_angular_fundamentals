
<h2>Upcomeing Angular Events</h2>
<div class="row">
    <div class="col-md-5 offset-1 top-md" *ngFor="let event of events">
        <event-thumbnail [event]="event"  #thumbnail (eventClick)="handleEventClick($event)">
        </event-thumbnail>
  </div>
</div>
