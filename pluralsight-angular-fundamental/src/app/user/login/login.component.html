<h1>login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
    <div class="form-group">
      <label for="userName">User Name : </label>
      <input id="userName" [(ngModel)]="user.userName" type="text" class="form-control" name="userName" placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="userPassword">Password : </label>
      <input id="userPassword" type="text" [(ngModel)]="user.userPassword" name="userPassword"  class="form-control" placeholder="User Password">
    </div>
    <button type="submit" class="btn btn-primary" >Login</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
